    <div class="shopping-cart">

        {% for cartItem in cartItems %}

                </div>

                    <input type="text" name="name" value="{{cartItem.qty}}">

                    </button>
                </div>
            
                <div class="total-price">PKR {{cartItem.product.price}}</div>
            </div>
